[project]
name = "leap-finetune"
version = "0.1.0"
description = "A minimal fine-tuning repo for LFM2, fully built on Open Source."
readme = "README.md"
authors = [
    { name = "Liquid AI", email = "support@liquid.ai" }
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "accelerate>=1.7.0",
    "peft>=0.15.2",
    "deepspeed>=0.17.1",
    "ray[train]>=2.47.1",
    "torch>=2.7.1",
    "torchvision>=0.22.1",
    "transformers>=4.55.0",
    "trl>=0.18.2",
    "rich>=14.1.0",
    "pillow>=11.3.0",
    "mpi4py>=4.1.0",
    "liger-kernel>=0.6.2",
    "wandb>=0.22.2",
    "weave>=0.52.9",
    "unsloth>=2025.9.12",
    "unsloth-zoo>=2025.9.12",
    "python-dotenv>=1.1.1",
    "structlog-sentry-logger>=1.6.2",
]

[project.scripts]
leap-finetune = "leap_finetune:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "ruff>=0.11.13",
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
